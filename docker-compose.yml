version: "2"
services:
  boilerplate-api:
    build: .
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "5000:5000"
      - "9222:9222"

  mongo:
    image: mongo
    volumes:
      - ./script/mongod:/docker-entrypoint-initdb.d
      - mongoDataTradewithme:/data/db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
      MONGO_INITDB_DATABASE: tradewithme_database

volumes:
  mongoDataTradewithme: